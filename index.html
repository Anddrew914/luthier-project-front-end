        <form id="sign-up">

        </form>

        <form id="add-instrument">
          <input class="form-control" name="instrument[instrument_type]" type="text" value="Instrument type" onFocus="this.select()">
          <input class="form-control number" name="instrument[price]" type="number" step="any" placeholder="Price" onFocus="this.select()">
          <input class="submit" type="submit" value="Submit">
        </form>

        <form id="edit-instrument">
          <input class="form-control" type="text" name="instrumentId" value="Instrument ID">
          <input class="form-control" name="instrument[instrument_type]" type="text" value="Instrument type" onFocus="this.select()">
          <input class="form-control" name="instrument[price]" type="number" step="any" placeholder="Price" onFocus="this.select()">
          <input class="submit" type="submit"  value="Submit">
        </form>

      </fieldset>
    </div>
